<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var n = 30;

        while (n <= 40) {
            
            if(n == 33) {
               
                n = n + 1
                
            } else if(n == 37){

                n = n + 1

            }else {
                
                mostra(n);
                n = n + 1;
            }
        }

        mostra ("FIM")

    </script>
</body>
</html>
