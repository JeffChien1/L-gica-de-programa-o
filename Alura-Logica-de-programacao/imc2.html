<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>")
        }

        function mostra(frase) {
            document.write (frase);
            pulaLinha();
        }

        function calculaImc(peso, altura) {

           return peso / (altura*altura);

        }
        
        var nome = prompt("Digite seu nome");
        var alturaInformada = prompt(nome + " Informe a sua altura");
        var pesoInformado = prompt(nome + " Informe seu peso");

        var imc = calculaImc(pesoInformado, alturaInformada);

        mostra(nome + ", o seu IMC calculado é " + imc);


        if(imc < 18.5) {
            mostra(nome + " o seu IMC está em um nível baixo");
        }

        if(imc > 35) {
            mostra(nome + " o seu IMC está em um nível muito alto");
        }

        if(imc >= 18.5 && imc <= 35) {  // && E   || OU
            mostra(nome + " o seu IMC está em um nível ideal");
        }
    </script>
</body>
</html>
